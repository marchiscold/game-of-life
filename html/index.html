<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/gameboard.css">
  <link rel="stylesheet" href="/css/controls.css">
  <link rel="stylesheet" href="/css/slider.css">
  <link rel="stylesheet" href="/css/patterns.css">
  <link rel="stylesheet" href="/css/main-layout.css">
  <script type="module" src="/js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/47657c2f81.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">CONWAY'S GAME OF LIFE</div>
    <div class="wrapper">
      <div class="pattern-container">
        <div class="pattern-nav">
          <div class="pattern-nav__button">spaceships</div>
          <div class="pattern-nav__button">static</div>
          <div class="pattern-nav__button">oscillators</div>
        </div>
        <div class="pattern-list">
          <div class="pattern"><input type="button" value="glider"></div>
          <div class="pattern"><input type="button" value="spaceship"></div>
        </div>
      </div>
      <div class="game-wrapper">
        <div class="game-nav">
          <div class="game-patterns">
            <select class="game-patterns-select" name="patterns">
              <option value="puffer-train">puffer train</option>
              <option value="glider">glider</option>
            </select>
          </div>
          <div class="game-controls">
            <input id="toggleGameLoop" class="game-button run" type="button" value="run">
            <input id="step" class="game-button" type="button" value="step">
            <input id="clear" class="game-button" type="button" value="clear">
            <input id="reset" class="game-button" type="button" value="reset">
            <input id="range" name="speed" type="range" min="1" max="10" step="0.1" value="5">
            <div class="range-label">
              <div id="range-value">5.0</div>
              <span>gen/sec</span>
            </div>
          </div>
        </div>
        <div id="game-board"></div>
      </div>
    </div>
  </div>

</body>
</html>
