<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/main.css">
  <script type="module" src="/js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/47657c2f81.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header__text">
        CONWAY'S GAME OF LIFE
      </div>
    </div>
    <div class="wrapper">
      <div class="pattern-container">
        <div class="pattern-nav">
          <div class="pattern-nav__button active" data-page-name="spaceships">spaceships</div>
          <div class="pattern-nav__padding"></div>
          <div class="pattern-nav__button" data-page-name="static">static</div>
          <div class="pattern-nav__padding"></div>
          <div class="pattern-nav__button" data-page-name="oscillators">oscillators</div>
        </div>
        <div class="pattern-list">
        </div>
      </div>
      <div class="game-wrapper">
        <div class="game-nav">
          <div class="game-patterns">
            <select class="game-patterns-select" name="patterns">
              <option value="none" selected disabled hidden>select pattern</option>
              <option value="glider">glider</option>
              <option value="lwss">lightweight spaceship</option>
              <option value="mwss">middleweight spaceship</option>
              <option value="hwss">heavyweight spaceship</option>
            </select>
          </div>
          <div class="game-controls">
            <input id="toggleGameLoop" class="game-button run" type="button" value="run">
            <input id="step" class="game-button" type="button" value="step">
            <input id="clear" class="game-button" type="button" value="clear">
            <input id="reset" class="game-button" type="button" value="reset">
            <input id="range" name="speed" type="range" min="1" max="10" step="0.1" value="5">
            <div class="range-label">
              <div id="range-value">5.0</div>
              <span>gen/sec</span>
            </div>
          </div>
        </div>
        <div id="game-board"></div>
      </div>
    </div>

    <div class="constructor">
      <div id="constructor__inputs">
        <select class="json-select" name="patterns">
          <option value="none" selected disabled hidden>select page</option>
          <option value="spaceships">spaceships</option>
          <option value="static">static</option>
          <option value="oscillators">oscillators</option>
        </select>
        <span>id</span>
        <input type="text" name="pattern-id" id="pattern-id">
        <span>name</span>
        <input type="text" name="pattern-name" id="pattern-name">
        <span>row</span>
        <input type="number" name="rows" id="row" value="4">
        <span>col</span>
        <input type="number" name="columns" id="col" value="4">
        <button id="append">append</button>
      </div>
      <div id="constructor__canvas">
        
      </div>
      <div id="constructor__json-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </div>
  </div>

</body>

</html>
