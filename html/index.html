<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/board.css">
  <link rel="stylesheet" href="/css/slider.css">
  <link rel="stylesheet" href="/css/pattern.css">
  <script type="module" src="/js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/47657c2f81.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div id="pattern-container">
      <div class="pattern"></div>
    </div>
    <div id="game-board">
    </div>
    <div class="controls">
      <input id="toggleGameLoop" class="game-button run" type="button" value="run">
      <input id="step" class="game-button" type="button" value="step">
      <input id="clear" class="game-button" type="button" value="clear">
      <input id="reset" class="game-button" type="button" value="reset">
      <input id="range" name="speed" type="range" min="1" max="10" step="0.1" value="5">
      <div class="range-label">
        <div id="range-value">5.0</div>
        <span>gen/sec</span>
      </div>
    </div>
  </div>

</body>
</html>
